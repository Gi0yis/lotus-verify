spring.application.name=lotusapp

spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=https://kv-lotusapp.vault.azure.net/
spring.datasource.url=${URL-DATABASE}
spring.datasource.username=${USER-NAME-DB}
spring.datasource.password=${PASSWORD-DB}

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true